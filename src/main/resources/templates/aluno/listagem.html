<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="br">
<head>
    <title>Cadastro de Alunos</title>
    <div th:replace="~{/fragments/heads.html :: heads}"></div>
</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <div th:replace="~{/fragments/sidebar.html :: sidebar}"></div>
    <!-- End Sidebar -->

    <div class="main-panel">
        <div class="main-header">

            <!-- Fragmento de código que será substituído pelo conteúdo do fragmento "logo" -->
            <div th:replace="~{/fragments/logo.html :: logo}"></div>
            <!-- Navbar Header -->
            <div th:replace="~{/fragments/navbar.html :: navbar}"></div>
            <!-- End Navbar -->
        </div>

        <div class="container">
            <div class="page-inner">
                <div class="page-header">
                    <h3 class="fw-bold mb-3">Cadastro de Alunos</h3>
                </div>
                <div class="row">
                    <div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        <span th:text="${mensagem}"></span>
                    </div>
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <span class="card-title">Listagem de Alunos</span>
                                <a
                                        th:href="@{/aluno/form-inserir}"
                                        class="btn btn-primary"
                                        style="float: right"
                                > Novo Aluno</a>
                                <a
                                        th:href="@{/aluno/ficha}"
                                        class="btn btn-primary"
                                        style="float: right"
                                > Ficha de Aluno</a>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table
                                            id="basic-datatables"
                                            class="display table table-striped table-hover"
                                    >
                                        <thead>
                                        <tr>
                                            <th style="width: 7%">ID</th>
                                            <th>Nome</th>
                                            <th>CPF</th>
                                            <th>Telefone</th>
                                            <th>Email</th>
                                            <th class="text-center" style="width: 7%">Ações</th>
                                        </tr>
                                        </thead>
                                        <tfoot>
                                        <tr>
                                            <th style="width: 7%">ID</th>
                                            <th>Nome</th>
                                            <th>CPF</th>
                                            <th>Telefone</th>
                                            <th>Email</th>
                                            <th class="text-center" style="width: 7%">Ações</th>
                                        </tr>
                                        </tfoot>
                                        <tbody>
                                        <tr th:if="${alunos.empty}">
                                            <td colspan="6">Nenhum registro encontrado</td>
                                        </tr>

                                        <tr th:each="aluno : ${alunos}">
                                            <td style="width: 7%"><span th:text="${aluno.id}">ID</span></td>
                                            <td><span th:text="${aluno.nome}">Nome</span></td>
                                            <td><span th:text="${aluno.cpf}">Nome</span></td>
                                            <td><span th:text="${aluno.telefone}">Telefone</span></td>
                                            <td><span th:text="${aluno.email}">Email</span></td>
                                            <td class="text-center" style="width: 7%">
                                                <a th:href="@{/aluno/form-alterar/{id}(id=${aluno.id})}"
                                                   class="edit" data-toggle="modal">
                                                    <i class="fa fa-edit" data-toggle="tooltip" title="Alterar"></i>
                                                </a>
                                                <a th:href="@{/aluno/ficha/{id}(id=${aluno.id})}"
                                                   class="edit" data-toggle="modal">
                                                    <i class="fa fa-edit" data-toggle="tooltip" title="Alterar"></i>
                                                </a>
                                                <a th:href="@{/aluno/excluir/{id}(id=${aluno.id})}"
                                                   th:data-confirm-delete="|Você gostaria de apagar ${aluno.nome}?|"
                                                   onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"

                                                   id="alertDelete"
                                                   class="delete">
                                                    <i class="fa fa-times" style="color: red; margin-left: 10px;"
                                                       data-toggle="tooltip" title="Excluir"></i>
                                                </a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="~{/fragments/footer.html :: footer}"></div>
    </div>

    <!-- End Custom template -->
</div>
<div th:replace="~{/fragments/scripts.html :: scripts}"></div>
<div th:replace="~{/fragments/datatables.html :: datatables}"></div>

</body>
</html>
