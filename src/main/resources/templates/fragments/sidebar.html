<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
<body>
<div th:fragment="sidebar">
    <!-- Sidebar -->
    <div class="sidebar" data-background-color="dark">
        <div class="sidebar-logo">
            <!-- Logo Header -->
            <div class="logo-header" data-background-color="dark">
                <a href="../index.html" class="logo">
                   <!-- <img
                            src="../../assets/img/kaiadmin/logochess.svg"
                            alt="navbar brand"
                            class="navbar-brand"
                            height="60"
                    />-->
                    <span class="navbar-brand" style="color: #fff;">Gestão de R.O</span>
                </a>
                <div class="nav-toggle">
                    <button class="btn btn-toggle toggle-sidebar">
                        <i class="gg-menu-right"></i>
                    </button>
                    <button class="btn btn-toggle sidenav-toggler">
                        <i class="gg-menu-left"></i>
                    </button>
                </div>
                <button class="topbar-toggler more">
                    <i class="gg-more-vertical-alt"></i>
                </button>
            </div>
            <!-- End Logo Header -->
        </div>
        <div class="sidebar-wrapper scrollbar scrollbar-inner">
            <div class="sidebar-content">
                <ul class="nav nav-secondary">
                    <li class="nav-item">
                        <a href="/home">
                            <i class="fas fa-home"></i>
                            <p>Home</p>
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('PROFESSOR','AQV')">
                        <a href="/ro">
                            <i class="icon-doc"></i>
                            <p>R.O</p>
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('AQV')">
                        <a href="/aluno">
                            <i class="fas fa-users"></i>
                            <p>Alunos</p>
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('AQV')">
                        <a href="/professor">
                            <i class="fas fa-users"></i>
                            <p>Professores</p>
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('AQV')">
                        <a href="/aqv">
                            <i class="fas fa-users"></i>
                            <p>AQVs</p>
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('AQV')">
                        <a href="/turma">
                            <i class="fas fa-users"></i>
                            <p>Turmas</p>
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('AQV')">
                        <a href="/user">
                            <i class="fas fa-users"></i>
                            <p>Usuários</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- End Sidebar -->
</div>
</body>
</html>
